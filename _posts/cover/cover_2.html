<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FE Bits 前端周周谈</title>
    <link
      rel="stylesheet"
      href="https://chinese-fonts-cdn.deno.dev/packages/hcqyt/dist/ChillRoundFBold/result.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Raleway:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0a1929 0%, #122b44 100%);
        font-family: "寒蝉全圆体 Bold", "Raleway", sans-serif;
        padding: 20px;
        overflow: hidden;
      }

      .card-container {
        position: relative;
        width: 987px;
        height: 420px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        background: #0c1a2a;
        border: 1px solid rgba(100, 150, 200, 0.15);
      }

      /* 背景装饰层 */
      .background-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.6;
        z-index: 1;
      }

      /* 内容层 */
      .content-layer {
        position: relative;
        z-index: 10;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 40px;
      }

      /* 标题样式 */
      .title {
        font-family: "寒蝉全圆体 Bold", "Montserrat", sans-serif;
        font-weight: 300;
        font-size: 24px;
        color: rgba(180, 220, 255, 0.7);
        letter-spacing: 8px;
        text-transform: uppercase;
        margin-bottom: 5px;
        position: relative;
        display: inline-block;
      }

      .title::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 40px;
        height: 1px;
        background: linear-gradient(90deg, #5d8aa8, transparent);
      }

      .main-title {
        font-family: "寒蝉全圆体 Bold", "Montserrat", sans-serif;
        font-weight: 600;
        font-size: 56px;
        color: #e6f1ff;
        line-height: 1.1;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 10px rgba(0, 100, 200, 0.2);
        margin: 16px 0;
      }

      .main-title-container {
        display: flex;
        flex-direction: column;
        height: 263px;
        justify-content: center;
      }

      .subtitle {
        font-family: "寒蝉全圆体 Bold", "Montserrat", sans-serif;
        font-weight: 400;
        font-size: 70px;
        color: rgba(180, 220, 255, 0.85);
        line-height: 1.2;
      }

      .highlight {
        font-family: "Raleway", "寒蝉全圆体 Bold", sans-serif;
        color: #5d8aa8;
        font-weight: 400;
      }

      /* 装饰元素容器 */
      .decorations {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      /* 底部信息 */
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        color: rgba(180, 220, 255, 0.4);
        font-size: 14px;
        letter-spacing: 1px;
        margin-top: 20px;
      }

      .vol-info {
        font-family: "Montserrat", "寒蝉全圆体 Bold", sans-serif;
        font-weight: 300;
      }

      /* 动画效果 */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes pulse {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          opacity: 0.3;
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .floating {
        animation: float 8s ease-in-out infinite;
      }

      .pulse {
        animation: pulse 3s ease-in-out infinite;
      }

      .rotate {
        animation: rotate 40s linear infinite;
      }

      /* 右侧方形截图区域 */
      .content-layer.has-square {
        /* 为空间预留出方形区域宽度（方形宽 320 + 间距 40 = 360）*/
        padding-right: 400px;
      }

      .square-panel {
        position: absolute;
        top: 40px;
        right: 40px;
        width: 320px;
        height: 320px;
        border-radius: 12px;
        background: linear-gradient(
          145deg,
          rgba(10, 25, 41, 0.9),
          rgba(18, 43, 68, 0.9)
        );
        border: 1px solid rgba(100, 150, 200, 0.18);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.45),
          inset 0 0 0 1px rgba(180, 220, 255, 0.03);
        overflow: hidden;
        z-index: 12;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
      }

      .square-panel::before {
        content: "";
        position: absolute;
        inset: 0;
        background:
          /* subtle corner glow */ radial-gradient(
            600px 600px at 100% 0%,
            rgba(93, 138, 168, 0.12),
            transparent 50%
          ),
          /* grid */
            linear-gradient(
              90deg,
              rgba(80, 130, 180, 0.06) 1px,
              transparent 1px
            ),
          linear-gradient(0deg, rgba(80, 130, 180, 0.06) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        pointer-events: none;
      }

      .square-kicker {
        font-family: "寒蝉全圆体 Bold", "Montserrat", sans-serif;
        font-weight: 300;
        font-size: 16px;
        text-align: center;
        color: rgba(180, 220, 255, 0.6);
        letter-spacing: 6px;
        text-transform: uppercase;
      }

      .square-title {
        font-family: "寒蝉全圆体 Bold", "Montserrat", sans-serif;
        font-weight: 600;
        font-size: 28px;
        color: #e6f1ff;
        text-align: center;
        line-height: 1.25;
        letter-spacing: 0;
        margin: 8px 0 6px;
        text-shadow: 0 2px 10px rgba(0, 100, 200, 0.2);
      }

      .square-subtitle {
        font-family: "寒蝉全圆体 Bold", "Montserrat", sans-serif;
        font-weight: 400;
        font-size: 32px;
        text-align: center;
        color: rgba(180, 220, 255, 0.85);
        line-height: 1.4;
      }

      .square-subtitle .highlight {
        color: #5d8aa8;
        font-family: "Raleway", "寒蝉全圆体 Bold", sans-serif;
        font-weight: 400;
      }

      .square-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: rgba(180, 220, 255, 0.5);
        font-size: 12px;
        letter-spacing: 1px;
      }

      .square-badge {
        font-family: "Montserrat", "寒蝉全圆体 Bold", sans-serif;
        font-weight: 500;
        font-size: 12px;
        color: #b4dcff;
        background: rgba(93, 138, 168, 0.12);
        border: 1px solid rgba(93, 138, 168, 0.25);
        padding: 4px 8px;
        border-radius: 999px;
      }

      /* 带右侧方形时，左侧文案排版优化，避免被挤出 */
      .content-layer.has-square .title {
        font-size: 18px;
        letter-spacing: 6px;
        padding-bottom: 10px;
      }

      .content-layer.has-square .main-title {
        font-size: 44px;
        letter-spacing: -0.25px;
      }

      .content-layer.has-square .main-title-container {
        height: 306px;
        justify-content: center;
        gap: 8px;
      }

      .content-layer.has-square .subtitle {
        font-size: 45px;
        line-height: 2;
      }

      .content-layer.has-square .footer {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <!-- 背景装饰层 -->
      <div class="background-layer">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 800 450"
          preserveAspectRatio="xMidYMid slice"
        >
          <!-- 背景网格 -->
          <defs>
            <pattern
              id="smallGrid"
              width="40"
              height="40"
              patternUnits="userSpaceOnUse"
            >
              <path
                d="M 40 0 L 0 0 0 40"
                fill="none"
                stroke="rgba(80, 130, 180, 0.08)"
                stroke-width="0.5"
              />
            </pattern>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#0a1929" stop-opacity="0.8" />
              <stop offset="100%" stop-color="#122b44" stop-opacity="0.8" />
            </linearGradient>
            <filter id="noise">
              <feTurbulence
                type="fractalNoise"
                baseFrequency="0.8"
                numOctaves="3"
                result="noise"
              />
              <feColorMatrix type="saturate" values="0" />
              <feBlend in="SourceGraphic" in2="noise" mode="multiply" />
            </filter>
          </defs>

          <rect width="100%" height="100%" fill="url(#grad1)" />
          <rect width="100%" height="100%" fill="url(#smallGrid)" />

          <!-- 抽象几何图形 -->
          <circle
            cx="700"
            cy="100"
            r="50"
            fill="none"
            stroke="rgba(93, 138, 168, 0.1)"
            stroke-width="1"
            class="rotate"
          />
          <circle
            cx="700"
            cy="100"
            r="70"
            fill="none"
            stroke="rgba(93, 138, 168, 0.07)"
            stroke-width="1"
            class="rotate"
          />

          <circle
            cx="150"
            cy="350"
            r="40"
            fill="none"
            stroke="rgba(180, 220, 255, 0.05)"
            stroke-width="1"
            class="rotate"
            transform="rotate(45, 150, 350)"
          />

          <polygon
            points="650,400 700,380 720,420"
            fill="none"
            stroke="rgba(93, 138, 168, 0.1)"
            stroke-width="1"
          />

          <!-- 装饰线条 -->
          <path
            d="M0,200 Q200,150 400,250 T800,180"
            fill="none"
            stroke="rgba(93, 138, 168, 0.1)"
            stroke-width="1"
          />
          <path
            d="M0,300 Q300,250 500,350 T800,280"
            fill="none"
            stroke="rgba(180, 220, 255, 0.07)"
            stroke-width="1"
          />
        </svg>
      </div>

      <!-- 前景装饰元素 -->
      <div class="decorations">
        <!-- 左上角装饰 -->
        <svg
          width="200"
          height="200"
          viewBox="0 0 200 200"
          style="position: absolute; top: -60px; left: -60px"
          class="pulse"
        >
          <path
            d="M50,50 Q100,0 150,50 T250,50"
            fill="none"
            stroke="rgba(93, 138, 168, 0.15)"
            stroke-width="1"
          />
          <circle cx="100" cy="100" r="5" fill="rgba(180, 220, 255, 0.2)" />
          <circle cx="120" cy="80" r="3" fill="rgba(180, 220, 255, 0.2)" />
          <circle cx="80" cy="120" r="4" fill="rgba(180, 220, 255, 0.2)" />
        </svg>

        <!-- 右下角装饰 -->
        <svg
          width="300"
          height="300"
          viewBox="0 0 300 300"
          style="
            position: absolute;
            bottom: -100px;
            right: -100px;
            opacity: 0.5;
          "
          class="rotate"
        >
          <circle
            cx="150"
            cy="150"
            r="120"
            fill="none"
            stroke="rgba(93, 138, 168, 0.1)"
            stroke-width="1"
            stroke-dasharray="5,5"
          />
          <circle
            cx="150"
            cy="150"
            r="80"
            fill="none"
            stroke="rgba(180, 220, 255, 0.05)"
            stroke-width="1"
          />
          <line
            x1="150"
            y1="30"
            x2="150"
            y2="270"
            stroke="rgba(180, 220, 255, 0.05)"
            stroke-width="0.5"
          />
          <line
            x1="30"
            y1="150"
            x2="270"
            y2="150"
            stroke="rgba(180, 220, 255, 0.05)"
            stroke-width="0.5"
          />
        </svg>

        <!-- 浮动粒子 -->
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 800 450"
          style="position: absolute; top: 0; left: 0"
        >
          <!-- 浮动粒子 -->
          <circle
            cx="200"
            cy="150"
            r="2"
            fill="#5d8aa8"
            class="floating"
            style="animation-delay: 0s"
          />
          <circle
            cx="600"
            cy="250"
            r="1.5"
            fill="#b4dcff"
            class="floating"
            style="animation-delay: 1s; animation-duration: 7s"
          />
          <circle
            cx="400"
            cy="100"
            r="1"
            fill="#8ab3cf"
            class="floating"
            style="animation-delay: 2s; animation-duration: 9s"
          />
          <circle
            cx="300"
            cy="350"
            r="1.8"
            fill="#5d8aa8"
            class="floating"
            style="animation-delay: 0.5s; animation-duration: 8s"
          />
          <circle
            cx="700"
            cy="180"
            r="1.2"
            fill="#b4dcff"
            class="floating"
            style="animation-delay: 1.5s; animation-duration: 6.5s"
          />
          <circle
            cx="500"
            cy="300"
            r="0.8"
            fill="#8ab3cf"
            class="floating"
            style="animation-delay: 2.5s; animation-duration: 10s"
          />
        </svg>
      </div>

      <!-- 内容层 -->
      <div class="content-layer has-square">
        <div>
          <div class="title">不争高低 · 只作播报</div>
          <div class="main-title-container">
            <h1 class="main-title">FE Bits 前端周周谈 Vol.2</h1>
            <div class="subtitle">
              V8 提速 JSON.stringify 2x<br />Vite 周下载首超 Webpack
            </div>
          </div>
        </div>
      </div>

      <!-- 右侧方形截图区域 -->
      <div class="square-panel" aria-label="方形截图区域">
        <div>
          <div class="square-kicker">FE BITS</div>
          <div class="square-title">
            前端周周谈
            <span class="highlight">Vol.2</span>
          </div>
          <div class="square-subtitle">
            V8 提速 JSON.stringify 2x<br />Vite 周下载首超 Webpack
          </div>
        </div>
        <div class="square-footer">
          <span>精选要闻 · Weekly</span>
          <span class="square-badge">Vol.2</span>
        </div>
      </div>
    </div>
  </body>
</html>
